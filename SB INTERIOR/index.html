<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SBINTERIORS | Transforming Spaces</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Plus+Jakarta+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #000;
        color: #fff;
        scroll-behavior: smooth;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Playfair Display', serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #000; }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #555; }
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* 3D Transform Utilities */
      .preserve-3d { transform-style: preserve-3d; }
      .backface-hidden { backface-visibility: hidden; }
      .rotate-y-180 { transform: rotateY(180deg); }
    </style>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "framer-motion": "https://esm.sh/framer-motion@10.16.4?external=react,react-dom",
        "lucide-react": "https://esm.sh/lucide-react@0.292.0?external=react"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module" data-presets="react,typescript">
        import React, { useState, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';
        import { motion, AnimatePresence } from 'framer-motion';
        import { 
            Menu, X, Phone, ArrowRight, MapPin, Mail, 
            Home, Armchair, Hammer, LayoutTemplate, Box, PenTool, 
            Star, Clock, Award, MessageSquare, Key, 
            Instagram, Linkedin, Play, RotateCcw, ArrowLeft, XCircle
        } from 'lucide-react';

        // Navbar Component
        const Navbar = () => {
            const [isOpen, setIsOpen] = useState(false);
            const [scrolled, setScrolled] = useState(false);

            useEffect(() => {
                const handleScroll = () => {
                    setScrolled(window.scrollY > 50);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const navLinks = [
                { name: 'Services', href: '#services' },
                { name: 'Portfolio', href: '#portfolio' },
                { name: 'Process', href: '#process' },
                { name: 'Founders', href: '#founders' },
                { name: 'Contact', href: '#contact' },
            ];

            return (
                <nav className={`fixed w-full z-50 transition-all duration-300 ${scrolled ? 'bg-black/95 backdrop-blur-md border-b border-white/10' : 'bg-transparent'}`}>
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div className="flex justify-between items-center h-20">
                    <div className="flex-shrink-0 flex items-center">
                        <a href="#" className="flex items-center gap-2">
                        {/* Logo Container */}
                        <div className="relative h-14 flex items-center bg-white px-2 py-1 rounded"> 
                        {/* Added white background wrapper to ensure black logo is visible on black header */}
                             <img 
                                src="sbinteriorlogo.png" 
                                alt="SB INTERIORS" 
                                className="h-full w-auto object-contain"
                                onError={(e) => {
                                    e.currentTarget.style.display = 'none';
                                    e.currentTarget.nextSibling.style.display = 'block';
                                }}
                            />
                            <span className="hidden text-xl md:text-2xl font-serif font-bold tracking-widest text-black whitespace-nowrap ml-2">
                                SB INTERIORS
                            </span>
                        </div>
                        </a>
                    </div>
                    
                    <div className="hidden md:flex items-center space-x-8">
                        {navLinks.map((link) => (
                        <a
                            key={link.name}
                            href={link.href}
                            className="text-xs uppercase tracking-widest text-gray-300 hover:text-white transition-colors duration-200"
                        >
                            {link.name}
                        </a>
                        ))}
                        <a 
                        href="tel:7207058862"
                        className="flex items-center gap-2 bg-white text-black px-5 py-2 rounded-none hover:bg-gray-200 transition-colors text-xs font-bold tracking-wide uppercase"
                        >
                        <Phone size={14} />
                        <span className="font-sans">720-705-8862</span>
                        </a>
                    </div>

                    <div className="md:hidden flex items-center">
                        <button
                        onClick={() => setIsOpen(!isOpen)}
                        className="text-white hover:text-gray-300 focus:outline-none"
                        >
                        {isOpen ? <X size={28} /> : <Menu size={28} />}
                        </button>
                    </div>
                    </div>
                </div>

                {isOpen && (
                    <div className="md:hidden bg-black border-t border-white/10 absolute w-full">
                    <div className="px-4 pt-4 pb-6 space-y-2">
                        {navLinks.map((link) => (
                        <a
                            key={link.name}
                            href={link.href}
                            onClick={() => setIsOpen(false)}
                            className="block px-3 py-3 text-base font-medium text-gray-300 hover:text-white hover:bg-white/10 uppercase tracking-widest"
                        >
                            {link.name}
                        </a>
                        ))}
                        <div className="pt-4">
                            <a 
                            href="tel:7207058862"
                            className="flex items-center justify-center gap-2 bg-white text-black px-4 py-4 w-full font-bold uppercase tracking-widest hover:bg-gray-200 transition-colors"
                            >
                            <Phone size={18} />
                            <span className="font-sans">Call Us</span>
                            </a>
                        </div>
                    </div>
                    </div>
                )}
                </nav>
            );
        };

        // Helper for Motion
        const MotionDiv = motion.div;
        const MotionImg = motion.img;

        // Hero Component
        const Hero = () => {
            return (
                <section className="relative h-screen flex items-center justify-center overflow-hidden bg-black text-white">
                <div className="absolute inset-0 z-0 overflow-hidden">
                    {/* CHANGED: Gradient color to #2F3440 as requested */}
                    <div className="absolute inset-0 bg-gradient-to-b from-[#2F3440]/90 via-[#2F3440]/60 to-black z-10"></div>
                    <MotionImg 
                    initial={{ scale: 1 }}
                    animate={{ scale: 1.1 }}
                    transition={{ duration: 20, repeat: Infinity, repeatType: "reverse", ease: "linear" }}
                    src="https://images.unsplash.com/photo-1631679706909-1844bbd07221?q=80&w=1920&auto=format&fit=crop" 
                    alt="Luxury Interior Background" 
                    className="w-full h-full object-cover opacity-60"
                    />
                </div>

                <div className="relative z-20 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center mt-10">
                    <MotionDiv
                    initial={{ opacity: 0, y: 30 }}
                    animate={{ opacity: 1, y: 0 }}
                    transition={{ duration: 0.8 }}
                    >
                    <h2 className="text-xs md:text-sm tracking-[0.4em] uppercase mb-6 text-orange-500 font-bold">
                        Premium Interior Design Firm
                    </h2>
                    <h1 className="text-5xl sm:text-6xl md:text-8xl lg:text-9xl font-bold mb-6 tracking-tighter font-serif text-white">
                        SB INTERIORS
                    </h1>
                    <p className="text-lg md:text-2xl font-light italic text-gray-300 mb-12 max-w-3xl mx-auto py-4">
                        "Transforming Badangepet's Homes into Luxurious Sanctuaries"
                    </p>
                    
                    <div className="flex flex-col sm:flex-row gap-4 justify-center items-center mb-12">
                        <a 
                        href="#contact" 
                        className="w-full sm:w-auto px-10 py-4 bg-white text-black text-xs uppercase tracking-widest font-bold hover:bg-orange-500 hover:text-white transition-all flex items-center justify-center gap-2"
                        >
                        Get Free Consultation <ArrowRight size={16} />
                        </a>
                        <a 
                        href="#portfolio" 
                        className="w-full sm:w-auto px-10 py-4 border border-white text-white text-xs uppercase tracking-widest font-bold hover:bg-white hover:text-black transition-all"
                        >
                        View Projects
                        </a>
                    </div>
                    </MotionDiv>
                </div>
                </section>
            );
        };

        // Services Component
        const services = [
            { 
                icon: Home, 
                title: "Full Home Interiors", 
                description: "Complete turnkey solutions from design to handover.",
                details: "We handle everything from initial space planning, design conceptualization to the final execution. Whether it's a villa or an apartment, we ensure a cohesive look throughout your home."
            },
            { 
                icon: Box, 
                title: "Modular Kitchens", 
                description: "German-finish modular kitchens with smart storage.",
                details: "Ergonomically designed kitchens using marine-grade ply and high-quality hardware (Hettich/Hafele). We specialize in L-shaped, U-shaped, and Island kitchen layouts."
            },
            { 
                icon: LayoutTemplate, 
                title: "Commercial Spaces", 
                description: "Office & retail interiors that boost productivity.",
                details: "Modern office designs that reflect your brand identity. From reception areas to conference rooms and workstations, we create spaces that inspire growth."
            },
            { 
                icon: Hammer, 
                title: "Civil Changes", 
                description: "False ceiling, and electrical works.", // UPDATED Text
                details: "Expert execution of Gypsum false ceilings, intricate POP work, and complete electrical rewiring with planned lighting distribution for the perfect ambiance."
            },
            { 
                icon: PenTool, 
                title: "3D Design", 
                description: "Premium 3D rendering before we start work.",
                details: "Visualize your dream home before a single brick is laid. We provide realistic 3D renders so you can approve colors, textures, and layouts with confidence."
            },
            { 
                icon: Armchair, 
                title: "Furniture & Decor", 
                description: "Custom furniture manufacturing and styling.",
                details: "Bespoke sofas, beds, and dining sets made to measure. We also help with soft furnishing selection including curtains, rugs, and artifacts."
            }
        ];

        const Services = () => {
            const [flippedIndex, setFlippedIndex] = useState(null);

            const handleCardClick = (index) => {
                setFlippedIndex(flippedIndex === index ? null : index);
            };

            return (
                <section id="services" className="py-24 bg-white text-black">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div className="text-center mb-16">
                    <span className="text-orange-600 font-bold text-xs tracking-widest uppercase block mb-2">What We Do</span>
                    <h2 className="text-4xl md:text-5xl font-serif font-bold mb-4">Our Expertise</h2>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    {services.map((service, index) => (
                        <div 
                            key={index} 
                            className="h-[320px] cursor-pointer perspective-[1000px] group"
                            onClick={() => handleCardClick(index)}
                        >
                            <motion.div
                                initial={{ opacity: 0, y: 20 }}
                                whileInView={{ opacity: 1, y: 0 }}
                                transition={{ duration: 0.5, delay: index * 0.1 }}
                                viewport={{ once: true }}
                                animate={{ rotateY: flippedIndex === index ? 180 : 0 }}
                                className="w-full h-full relative preserve-3d transition-transform duration-700"
                            >
                                {/* Front Face */}
                                <div className="absolute inset-0 backface-hidden p-10 border border-gray-100 bg-white hover:border-black hover:shadow-2xl flex flex-col justify-between">
                                    <div>
                                        <div className="mb-6 bg-gray-50 w-16 h-16 flex items-center justify-center rounded-full group-hover:bg-black group-hover:text-white transition-colors duration-300">
                                            <service.icon strokeWidth={1.5} size={32} />
                                        </div>
                                        <h3 className="text-xl font-bold uppercase tracking-wide mb-3">{service.title}</h3>
                                        <p className="text-gray-500 font-light leading-relaxed">{service.description}</p>
                                    </div>
                                    {/* Removed 'Click for details' text as requested */}
                                </div>

                                {/* Back Face (Flipped) */}
                                <div className="absolute inset-0 backface-hidden rotate-y-180 p-10 bg-black text-white flex flex-col justify-center items-center text-center border border-black shadow-2xl">
                                    <div className="mb-4 text-orange-500">
                                        <service.icon strokeWidth={1.5} size={40} />
                                    </div>
                                    <h3 className="text-xl font-bold uppercase tracking-wide mb-4 text-white">{service.title}</h3>
                                    <p className="text-gray-300 font-light text-sm leading-relaxed mb-6">
                                        {service.details}
                                    </p>
                                    <button 
                                        className="text-xs uppercase tracking-widest border border-white/20 px-4 py-2 hover:bg-white hover:text-black transition-colors"
                                        onClick={(e) => {
                                            e.stopPropagation();
                                            setFlippedIndex(null);
                                        }}
                                    >
                                        Close
                                    </button>
                                </div>
                            </motion.div>
                        </div>
                    ))}
                    </div>
                </div>
                </section>
            );
        };

        // Portfolio Component with Gallery Modal Logic
        const projects = [
            { 
                id: 1, 
                category: 'Residential', 
                title: 'Luxury Villa', 
                src: 'https://images.unsplash.com/photo-1600607687939-ce8a6c25118c?auto=format&fit=crop&q=80&w=800',
                gallery: [
                    'https://images.unsplash.com/photo-1600607687939-ce8a6c25118c?auto=format&fit=crop&q=80&w=1200',
                    'https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&q=80&w=1200',
                    'https://images.unsplash.com/photo-1600566753376-12c8ab7fb75b?auto=format&fit=crop&q=80&w=1200'
                ]
            },
            { 
                id: 2, 
                category: 'Kitchen', 
                title: 'Modern Kitchen', 
                src: 'https://images.unsplash.com/photo-1556911220-e15b29be8c8f?auto=format&fit=crop&q=80&w=800',
                gallery: [
                    'https://images.unsplash.com/photo-1556911220-e15b29be8c8f?auto=format&fit=crop&q=80&w=1200',
                    'https://images.unsplash.com/photo-1563013544-824ae1b704d3?auto=format&fit=crop&q=80&w=1200',
                    'https://images.unsplash.com/photo-1594911772841-8651a2d5930b?auto=format&fit=crop&q=80&w=1200'
                ]
            },
            { 
                id: 3, 
                category: 'Commercial', 
                title: 'Corporate Space', 
                src: 'https://images.unsplash.com/photo-1497366216548-37526070297c?auto=format&fit=crop&q=80&w=800',
                gallery: [
                    'https://images.unsplash.com/photo-1497366216548-37526070297c?auto=format&fit=crop&q=80&w=1200',
                    'https://images.unsplash.com/photo-1497215842964-222b4bef97ed?auto=format&fit=crop&q=80&w=1200',
                    'https://images.unsplash.com/photo-1504384764586-bb4cdc1707b0?auto=format&fit=crop&q=80&w=1200'
                ]
            },
            { 
                id: 4, 
                category: 'Living', 
                title: 'Minimalist Hall', 
                src: 'https://images.unsplash.com/photo-1616486338812-3dadae4b4f9d?auto=format&fit=crop&q=80&w=800',
                gallery: [
                    'https://images.unsplash.com/photo-1616486338812-3dadae4b4f9d?auto=format&fit=crop&q=80&w=1200',
                    'https://images.unsplash.com/photo-1595856419777-622f9955745d?auto=format&fit=crop&q=80&w=1200',
                    'https://images.unsplash.com/photo-1567016432779-094069958ea5?auto=format&fit=crop&q=80&w=1200'
                ]
            },
            { 
                id: 5, 
                category: 'Residential', 
                title: 'Master Bedroom', 
                src: 'https://images.unsplash.com/photo-1616594039964-40891a912a61?auto=format&fit=crop&q=80&w=800',
                gallery: [
                    'https://images.unsplash.com/photo-1616594039964-40891a912a61?auto=format&fit=crop&q=80&w=1200',
                    'https://images.unsplash.com/photo-1560185127-6ed189bf02f4?auto=format&fit=crop&q=80&w=1200',
                    'https://images.unsplash.com/photo-1522771753014-df70f1c270c4?auto=format&fit=crop&q=80&w=1200'
                ]
            },
            { 
                id: 6, 
                category: 'Kitchen', 
                title: 'Island Setup', 
                src: 'https://images.unsplash.com/photo-1565538810643-b5bdb714032a?auto=format&fit=crop&q=80&w=800',
                gallery: [
                    'https://images.unsplash.com/photo-1565538810643-b5bdb714032a?auto=format&fit=crop&q=80&w=1200',
                    'https://images.unsplash.com/photo-1484154218962-a1c00207099b?auto=format&fit=crop&q=80&w=1200',
                    'https://images.unsplash.com/photo-1588854337221-4cf9fa96059c?auto=format&fit=crop&q=80&w=1200'
                ]
            },
        ];

        // Gallery Modal Component
        const ProjectModal = ({ project, onClose }) => {
            if (!project) return null;

            return (
                <div className="fixed inset-0 z-[60] flex items-center justify-center bg-black/95 p-4 backdrop-blur-md">
                    <button 
                        onClick={onClose}
                        className="absolute top-6 right-6 text-white hover:text-orange-500 transition-colors z-[70]"
                    >
                        <XCircle size={48} strokeWidth={1} />
                    </button>
                    
                    <div className="w-full max-w-6xl max-h-[90vh] overflow-y-auto scrollbar-hide">
                        <div className="text-center mb-8">
                            <span className="text-orange-500 text-xs font-bold uppercase tracking-widest">{project.category}</span>
                            <h2 className="text-3xl md:text-5xl font-serif text-white mt-2">{project.title} Gallery</h2>
                        </div>
                        
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                            {project.gallery.map((img, idx) => (
                                <motion.div 
                                    key={idx}
                                    initial={{ opacity: 0, y: 20 }}
                                    animate={{ opacity: 1, y: 0 }}
                                    transition={{ delay: idx * 0.1 }}
                                    className={`relative ${idx === 0 ? 'md:col-span-2 aspect-video' : 'aspect-square'}`}
                                >
                                    <img 
                                        src={img} 
                                        alt={`${project.title} detail ${idx + 1}`} 
                                        className="w-full h-full object-cover rounded-sm border border-white/10"
                                    />
                                </motion.div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const Portfolio = () => {
            const [filter, setFilter] = useState('All');
            const [selectedProject, setSelectedProject] = useState(null);

            const categories = ['All', 'Residential', 'Kitchen', 'Commercial'];

            const filteredProjects = filter === 'All' 
                ? projects 
                : projects.filter(p => p.category === filter);

            return (
                <section id="portfolio" className="py-24 bg-neutral-950 text-white relative">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div className="flex flex-col md:flex-row justify-between items-end mb-12 border-b border-gray-800 pb-8">
                    <div className="w-full md:w-auto">
                        <span className="text-orange-500 font-bold text-xs tracking-widest uppercase block mb-2">Our Work</span>
                        <h2 className="text-3xl md:text-5xl font-serif font-bold mb-2">Selected Projects</h2>
                    </div>
                    
                    <div className="w-full md:w-auto mt-6 md:mt-0">
                        <div className="flex gap-4 overflow-x-auto pb-4 md:pb-0 scrollbar-hide">
                        {categories.map(cat => (
                            <button
                            key={cat}
                            onClick={() => { setFilter(cat); }}
                            className={`text-xs md:text-sm uppercase tracking-widest px-4 py-2 transition-all whitespace-nowrap border ${
                                filter === cat ? 'bg-white text-black border-white' : 'border-gray-800 text-gray-500 hover:border-gray-600'
                            }`}
                            >
                            {cat}
                            </button>
                        ))}
                        </div>
                    </div>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    {filteredProjects.map((project) => (
                        <motion.div 
                        key={project.id}
                        initial={{ opacity: 0 }}
                        whileInView={{ opacity: 1 }}
                        className="group relative aspect-square cursor-pointer overflow-hidden border border-white/10"
                        onClick={() => setSelectedProject(project)}
                        >
                            <img 
                                src={project.src} 
                                alt={project.title}
                                className="w-full h-full object-cover grayscale group-hover:grayscale-0 transition-all duration-700 scale-100 group-hover:scale-105"
                            />
                            <div className="absolute inset-0 bg-black/40 group-hover:bg-black/20 transition-all duration-500"></div>
                            <div className="absolute inset-0 flex flex-col items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                                <h3 className="text-2xl font-serif mb-2">{project.title}</h3>
                                <span className="text-xs uppercase tracking-widest border border-white px-4 py-2 hover:bg-white hover:text-black transition-colors">View Gallery</span>
                            </div>
                        </motion.div>
                    ))}
                    </div>

                    {/* Featured Case Study - UPDATED with casestudy.mp4 */}
                    <div className="mt-24 bg-neutral-900 p-0 md:p-0 overflow-hidden border border-white/10">
                    <div className="grid md:grid-cols-2">
                        <div className="p-8 md:p-16 flex flex-col justify-center">
                            <span className="text-xs font-bold text-orange-500 uppercase tracking-widest mb-4 block">Featured Case Study</span>
                            <h3 className="text-3xl md:text-4xl font-serif text-white mb-6">Badangepet Luxury Residence</h3>
                            <div className="space-y-8 text-gray-400 font-light">
                                <div>
                                <h4 className="text-white font-bold uppercase text-xs tracking-widest mb-2">The Challenge</h4>
                                <p>Converting a compact 1200 sqft apartment into a spacious-feeling modern home with ample storage.</p>
                                </div>
                                <div>
                                <h4 className="text-white font-bold uppercase text-xs tracking-widest mb-2">The Solution</h4>
                                <p>We used hidden storage, reflective surfaces, and a minimal color palette with Italian marble to create a sense of grandeur.</p>
                                </div>
                                <div className="pt-4">
                                    <a href="#contact" className="inline-block border-b border-orange-500 text-white pb-1 hover:text-orange-500 transition-colors">Request similar design</a>
                                </div>
                            </div>
                        </div>
                        {/* Video Section */}
                        <div className="relative h-64 md:h-auto min-h-[400px] overflow-hidden group">
                            <video 
                                src="casestudy.mp4" 
                                autoPlay 
                                loop 
                                muted 
                                playsInline
                                className="absolute inset-0 w-full h-full object-cover opacity-80 group-hover:opacity-100 transition-opacity duration-700 scale-105"
                            />
                            <div className="absolute inset-0 bg-black/20 pointer-events-none"></div>
                            <div className="absolute bottom-6 right-6 bg-white text-black px-4 py-2 text-xs font-bold uppercase tracking-widest">
                                Live Walkthrough
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
                
                {/* Project Gallery Modal */}
                <AnimatePresence>
                    {selectedProject && (
                        <motion.div
                            initial={{ opacity: 0 }}
                            animate={{ opacity: 1 }}
                            exit={{ opacity: 0 }}
